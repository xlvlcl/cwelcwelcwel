<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Player Finder v2</title>
    <style>
        /* Nowoczesny reset i czcionka */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f0f12; /* Bardzo ciemne tło */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* Główny kontener - teraz szerszy i bardziej elegancki */
        .container {
            background-color: #1a1a24; /* Ciemnoniebiesko-szare tło karty */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 900px; /* Maksymalna szerokość 900px */
            text-align: center;
            border: 1px solid #2a2a35;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        p.desc {
            color: #8a8a9b;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* Sekcja z polami do wpisywania */
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input {
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid #2f2f3d;
            background-color: #232330;
            color: #fff;
            font-size: 1rem;
            flex: 1; /* Pola rozciągają się, by wypełnić miejsce */
            min-width: 250px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Sekcja z przyciskami */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
            flex: 1;
            min-width: 200px;
            letter-spacing: 0.5px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button:active {
            transform: translateY(0);
        }

        /* Nowe kolory przycisków z gradientami */
        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Fioletowo-niebieski */
            color: white;
        }
        .btn-list {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); /* Ciemny, elegancki szary */
            color: #bdc3c7;
        }

        /* Lista wyników - bez scrollbara, rozciąga się na stronie */
        #output {
            text-align: left;
            /* Usunięto max-height i overflow-y */
            border-top: 2px solid #2f2f3d;
            padding-top: 25px;
            font-size: 1.1rem;
        }
