<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | by kejcpi</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #0f0f0f;
            --accent: #00ffcc; /* Ostry Cyjan/Mięta */
            --accent-dim: rgba(0, 255, 204, 0.1);
            --text: #ffffff;
            --border: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 1300px;
        }

        /* --- NAGŁÓWEK Z PODPISEM --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            /* Gradientowy, metaliczny kolor tekstu */
            background: linear-gradient(to bottom, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Brak rozmazanego cienia */
        }

        .signature {
            font-size: 1rem;
            color: var(--accent);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
            position: relative;
            display: inline-block;
        }

        .signature::before, .signature::after {
            content: "—";
            color: #444;
            margin: 0 10px;
        }

        /* --- MINI PLAYER (BEZ ROZMYCIA) --- */
        .video-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px;
            border: 2px solid var(--border); /* Ostra ramka */
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- PANEL STEROWANIA --- */
        .controls {
            background: var(--panel);
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 180px;
        }

        label {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
        }

        /* INPUTY I SELECT */
        input, select {
            background: #080808;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 4px; /* Bardziej kwadratowe */
            outline: none;
            font-size: 1rem;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--accent);
        }

        /* PRZYCISKI */
        button {
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-radius: 4px;
            height: 44px;
            transition: 0.2s;
        }

        /* Przycisk ODŚWIEŻ w BOXIE */
        .btn-refresh {
            background: var(--accent);
            color: #000; /* Czarny tekst dla kontrastu */
            border: 1px solid var(--accent);
            min-width: 120px;
        }

        .btn-refresh:hover {
            background: #fff;
            border-color: #fff;
        }

        .btn-toggle {
            background: transparent;
            color: #888;
            border: 1px solid var(--border);
        }
        
        .btn-toggle.active {
            background: #222;
            color: #fff;
            border-color: #555;
        }

        /* --- STATYSTYKI --- */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        /* --- GRID (KAFELKI) --- */
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border); /* Cienka, ostra ramka */
            padding: 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            background: #121212;
        }

        /* ID W BOXIE */
        .id-box {
            background: var(--accent-dim);
            color: var(--accent);
            border: 1px solid var(--accent); /* Ostra ramka */
            font-weight: bold;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 15px;
            min-width: 60px;
            text-align: center;
            font-family: monospace;
        }

        .nick-txt {
            color: #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .hidden { display: none; }

        @media (max-width: 800px) {
            .controls { flex-direction: column; align-items: stretch; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<div class="wrapper">

    <header>
        <h1>GrandRP Finder</h1>
        <div class="signature">by kejcpi</div>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=1&mute=1&loop=1&playlist=4DIcijdahZE" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Wybierz Serwer</label>
            <select id="serverSelect" onchange="getData()">
                <option value="8rml8v" selected>GrandRP (PL)</option>
                <option value="dyrx5y">BetterSide</option>
            </select>
        </div>

        <div class="input-group">
            <label>Szukaj ID</label>
            <input type="number" id="sid" placeholder="np. 123" oninput="render()">
        </div>

        <div class="input-group">
            <label>Szukaj Nicku</label>
            <input type="text" id="snick" placeholder="np. cwel" oninput="render()">
        </div>
        
        <button class="btn-refresh" onclick="getData()">ODŚWIEŻ</button>
        <button id="btnToggle" class="btn-toggle active" onclick="toggleList()">Ukryj listę</button>
    </div>

    <div class="stats-bar">
        <span id="counter">Ładowanie...</span>
        <span id="time"></span>
    </div>

    <div id="grid"></div>

</div>

<script>
    let players = [];
    let showList = true;

    async function getData() {
        // Pobieramy ID z listy rozwijanej
        const sID = document.getElementById('serverSelect').value;
        const btn = document.querySelector('.btn-refresh');
        
        btn.innerText = "...";
        
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            
            players = data.Data.players;
            players.sort((a,b) => a.id - b.id);
            
            document.getElementById('time').innerText = "Aktualizacja: " + new Date().toLocaleTimeString();
            render();
        } catch(e) {
            document.getElementById('counter').innerText = "Błąd połączenia / Serwer offline.";
            players = [];
            render();
        }
        btn.innerText = "ODŚWIEŻ";
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        const filtered = players.filter(p => {
            const mId = idVal ? p.id.toString().startsWith(idVal) : true;
            const mNick = nickVal ? p.name.toLowerCase().includes(nickVal) : true;
            return mId && mNick;
        });

        counter.innerHTML = `Online: <strong style="color:var(--accent)">${filtered.length}</strong> / ${players.length}`;

        if(!showList) {
            grid.innerHTML = "";
            return;
        }

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="card">
                    <div class="id-box">${p.id}</div>
                    <span class="nick-txt" title="${p.name}">${p.name}</span>
                </div>
            `;
        });
        grid.innerHTML = html || "<div style='color:#555; padding:10px;'>Brak wyników.</div>";
    }

    function toggleList() {
        showList = !showList;
        const btn = document.getElementById('btnToggle');
        
        if(showList) {
            btn.innerText = "Ukryj listę";
            btn.classList.add('active');
        } else {
            btn.innerText = "Pokaż listę";
            btn.classList.remove('active');
        }
        render();
    }

    // Start
    getData();
</script>

</body>
</html>
