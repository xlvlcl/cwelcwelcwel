<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Finder | by kejcpi</title>
    <style>
        :root {
            --bg: #050505;             
            --panel: rgba(15, 15, 15, 0.4); /* Szkło */         
            --theme: #0055FF;          
            --theme-glow: rgba(0, 85, 255, 0.4);
            --text: #ffffff;
            --text-dim: #999;
            --gold: #ffcc00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TŁO (MESH GRADIENT) --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, var(--theme-glow) 0px, transparent 60%),
                radial-gradient(at 100% 100%, var(--theme-glow) 0px, transparent 60%),
                radial-gradient(at 50% 50%, rgba(0,0,0,1) 0px, transparent 100%);
            background-attachment: fixed;
        }

        .wrapper { width: 100%; max-width: 1300px; position: relative; padding-bottom: 50px; }

        /* --- SYSTEM STATUS --- */
        .system-status {
            position: absolute; top: 0; left: 0;
            display: flex; flex-direction: column; gap: 8px;
            padding: 10px 15px; background: var(--panel);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 12px; z-index: 200;
        }
        .status-item { display: flex; align-items: center; gap: 10px; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .dot.online { background: var(--theme); box-shadow: 0 0 10px var(--theme); }
        .status-label { color: var(--text-dim); text-transform: uppercase; }

        /* THEME PANEL */
        .theme-panel {
            position: absolute; top: 0; right: 0;
            display: flex; align-items: center; gap: 10px;
            padding: 8px 15px; background: var(--panel);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px; z-index: 200;
        }
        .color-preview { width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.8); background-color: var(--theme); position: relative; cursor: pointer; box-shadow: 0 0 10px var(--theme-glow); }
        #themePicker { position: absolute; top: -10px; left: -10px; width: 50px; height: 50px; opacity: 0; cursor: pointer; }

        /* --- NAGŁÓWEK --- */
        header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
        h1 { 
            font-size: 3.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; 
            background: linear-gradient(to bottom, #fff 30%, #aaa 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin-bottom: 5px; transition: 0.5s;
            filter: drop-shadow(0 0 5px var(--theme-glow));
            animation: neonPulse 3s infinite ease-in-out;
        }
        @keyframes neonPulse {
            0%, 100% { filter: drop-shadow(0 0 8px var(--theme-glow)); }
            50% { filter: drop-shadow(0 0 25px var(--theme)); }
        }
        .signature { font-size: 0.9rem; color: var(--theme); letter-spacing: 6px; text-transform: uppercase; font-weight: 700; display: inline-block; position: relative; }
        .signature::before, .signature::after { content: "—"; color: rgba(255,255,255,0.2); margin: 0 15px; }

        /* VIDEO */
        .video-box {
            width: 100%; max-width: 420px; margin: 0 auto 35px;
            border-radius: 16px; overflow: hidden; background: #000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 20px var(--theme-glow);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CONTROLS (GLASSMORPHISM) */
        .controls { 
            background: var(--panel); 
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 25px 30px; border-radius: 24px; 
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px; 
        }
        .input-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 180px; }
        label { font-size: 0.75rem; color: var(--text-dim); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-left: 5px; }
        input, select { 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: white; padding: 14px 18px; border-radius: 12px; outline: none; transition: 0.3s; 
            font-size: 1rem;
        }
        input:focus, select:focus { border-color: var(--theme); box-shadow: 0 0 15px var(--theme-glow); background: rgba(0,0,0,0.5); }
        
        .btn-group button { 
            padding: 12px 30px; background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); color: var(--text); 
            border-radius: 12px; cursor: pointer; font-weight: 700; text-transform: uppercase; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); height: 50px;
        }
        .btn-group button:hover { 
            background: var(--theme); color: #000; border-color: var(--theme);
            box-shadow: 0 5px 20px var(--theme-glow); transform: translateY(-3px);
        }

        .stats-bar { display: flex; justify-content: center; align-items: center; margin: 10px 0 30px 0; width: 100%; }
        #counter { font-size: 1.8rem; color: rgba(255,255,255,0.8); text-transform: uppercase; letter-spacing: 2px; font-weight: 300; }
        #counter strong { color: var(--text); font-weight: 900; text-shadow: 0 0 15px var(--theme); }

        /* --- NOWE KAFELKI (STYL B - ULTRA-CLEAN GLASS) --- */
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 18px; width: 100%; }
        
        .card { 
            background: var(--panel); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06); 
            padding: 16px 20px; 
            border-radius: 18px; /* Bardziej zaokrąglone */
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            position: relative; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
            transform: translateY(15px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .card:hover { 
            border-color: rgba(255, 255, 255, 0.15); 
            background: rgba(25, 25, 25, 0.5);
            transform: translateY(-5px); 
            box-shadow: 0 12px 30px rgba(0,0,0,0.4), inset 0 0 20px var(--theme-glow); 
        }

        .card-left { display: flex; align-items: center; gap: 18px; overflow: hidden; }

        /* Ping - subtelny, po lewej */
        .ping-box { display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1; }
        .ping-val { color: var(--text); font-weight: 800; font-size: 1.1rem; margin-bottom: 3px; }
        .ping-lbl { color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }

        /* ID w formie "pastylki" */
        .id-badge { 
            background: var(--theme); 
            color: #000; 
            font-weight: 900; 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-family: monospace; 
            font-size: 1rem;
            box-shadow: 0 0 10px var(--theme-glow);
        }
        
        .nick-box { display: flex; flex-direction: column; justify-content: center; }
        .nick-txt { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 120px; font-weight: 600; font-size: 1.05rem; color: var(--text); }
        
        /* Licznik Sesji */
        .session-time { font-size: 0.7rem; color: var(--theme); margin-top: 3px; font-weight: 500; opacity: 0.9; }

        /* Gwiazdka ulubionych */
        .fav-btn {
            background: transparent !important; border: none !important;
            color: rgba(255,255,255,0.1) !important; font-size: 1.5rem; 
            cursor: pointer; transition: 0.3s; padding: 0; 
            box-shadow: none !important; height: auto;
        }
        .fav-btn:hover { color: var(--gold) !important; transform: scale(1.15) !important; }
        .fav-btn.active { color: var(--gold) !important; filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.6)); }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .hidden-input { display: none; }
    </style>
</head>
<body>

<div class="background-fx"></div>

<div class="wrapper">
    <div class="system-status">
        <div class="status-item"><div id="fivem-dot" class="dot"></div><span class="status-label">FiveM:</span> <span id="fivem-text" style="color:var(--text-dim)">CHECKING</span></div>
        <div class="status-item"><div id="steam-dot" class="dot"></div><span class="status-label">Steam:</span> <span id="steam-text" style="color:var(--text-dim)">CHECKING</span></div>
    </div>

    <div class="theme-panel">
        <span class="theme-label" style="font-size: 0.7rem; color: var(--text-dim); font-weight: bold;">KOLOR</span>
        <div class="color-preview"><input type="color" id="themePicker" value="#0055FF"></div>
    </div>

    <header>
        <h1 id="mainTitle">GrandRP Finder</h1>
        <div class="signature">by kejcpi</div>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=1&mute=1&loop=1&playlist=4DIcijdahZE" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Serwer</label>
            <select id="serverSelect" onchange="checkCustomServer()">
                <option value="8rml8v" selected>GrandRP (PL)</option>
                <option value="dyrx5y">BetterSide</option>
                <option value="custom">-- Własne ID --</option>
            </select>
            <input type="text" id="customSrv" class="hidden-input" placeholder="Wpisz ID serwera">
        </div>
        <div class="input-group"><label>Szukaj ID</label><input type="number" id="sid" placeholder="np. 123" oninput="render()"></div>
        <div class="input-group"><label>Szukaj Nicku</label><input type="text" id="snick" placeholder="np. cwel" oninput="render()"></div>
        <div class="btn-group" style="padding-top: 22px; display: flex; gap: 12px;">
            <button id="refreshBtn" onclick="manualRefresh()">Odśwież</button>
            <button id="btnToggle" onclick="toggleList()">Ukryj listę</button>
        </div>
    </div>

    <div class="stats-bar"><span id="counter">Online: <strong>0</strong></span></div>
    
    <div id="grid"></div>
</div>

<script>
    let players = [];
    let showList = true;
    let favs = JSON.parse(localStorage.getItem('grandrp_favs')) || [];
    
    // Obiekt do trzymania czasu wejścia na serwer
    let seenPlayers = {}; 

    function setTheme(color) {
        document.documentElement.style.setProperty('--theme', color);
        document.documentElement.style.setProperty('--theme-glow', color + '66');
        document.querySelector('.color-preview').style.backgroundColor = color;
        localStorage.setItem('grandrp_theme', color);
    }

    document.getElementById('themePicker').addEventListener('input', (e) => setTheme(e.target.value));

    async function checkSystemStatus() {
        const services = [{ id: 'fivem', url: 'https://servers-frontend.fivem.net/api/servers/single/8rml8v' }, { id: 'steam', url: 'https://store.steampowered.com/api/storesearch' }];
        services.forEach(async (s) => {
            const dot = document.getElementById(`${s.id}-dot`), text = document.getElementById(`${s.id}-text`);
            try {
                const res = await fetch(`https://corsproxy.io/?${s.url}`, { method: 'HEAD' });
                if (res.ok) { dot.className = 'dot online'; text.innerText = 'ONLINE'; text.style.color = 'var(--text)'; }
                else throw new Error();
            } catch (e) { dot.className = 'dot offline'; text.innerText = 'BŁĄD'; text.style.color = 'var(--text-dim)'; }
        });
    }

    async function getData() {
        const select = document.getElementById('serverSelect');
        const title = document.getElementById('mainTitle');
        let sID = select.value;
        
        if(sID === '8rml8v') title.innerText = "GrandRP Finder";
        else if(sID === 'dyrx5y') title.innerText = "BetterSide Finder";
        else title.innerText = "Server Finder";

        if (sID === 'custom') sID = document.getElementById('customSrv').value;
        if (!sID) return;
        
        document.getElementById('refreshBtn').innerText = "...";
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            if (data?.Data?.players) {
                players = data.Data.players;
                
                // Rejestrujemy czas wejścia dla nowych osób
                const now = Date.now();
                players.forEach(p => {
                    if (!seenPlayers[p.id]) seenPlayers[p.id] = now;
                });

                render();
            }
        } catch(e) { console.error("Błąd pobierania"); }
        document.getElementById('refreshBtn').innerText = "ODŚWIEŻ";
    }

    function toggleFav(id) {
        if (favs.includes(id)) favs = favs.filter(f => f !== id);
        else favs.push(id);
        localStorage.setItem('grandrp_favs', JSON.stringify(favs));
        render(); 
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        let filtered = players.filter(p => 
            (idVal ? p.id.toString().startsWith(idVal) : true) &&
            (nickVal ? p.name.toLowerCase().includes(nickVal) : true)
        );

        filtered.sort((a, b) => {
            let aFav = favs.includes(a.id);
            let bFav = favs.includes(b.id);
            if (aFav && !bFav) return -1; 
            if (!aFav && bFav) return 1;  
            return a.id - b.id;           
        });

        counter.innerHTML = `Online: <strong>${filtered.length}</strong>`;
        if (!showList) { grid.innerHTML = ""; return; }

        const now = Date.now();

        grid.innerHTML = filtered.map((p, index) => {
            let isFav = favs.includes(p.id);
            let favClass = isFav ? 'active' : '';
            let favIcon = isFav ? '★' : '☆'; 

            // Obliczanie czasu na serwerze (od uruchomienia strony)
            let timeDiff = now - (seenPlayers[p.id] || now);
            let minutesSeen = Math.floor(timeDiff / 60000);
            let sessionText = minutesSeen < 1 ? "Właśnie dołączył" : `Od ${minutesSeen} min`;

            return `
            <div class="card" style="animation-delay: ${Math.min(index * 0.015, 0.6)}s">
                <div class="card-left">
                    <div class="ping-box">
                        <span class="ping-val">${p.ping || 20}</span>
                        <span class="ping-lbl">ms</span>
                    </div>
                    <div class="id-badge">${p.id}</div>
                    <div class="nick-box">
                        <div class="nick-txt" title="${p.name}">${p.name}</div>
                        <div class="session-time">${sessionText}</div>
                    </div>
                </div>
                <button class="fav-btn ${favClass}" onclick="toggleFav(${p.id})">${favIcon}</button>
            </div>
            `;
        }).join('');
    }

    function toggleList() {
        showList = !showList;
        document.getElementById('btnToggle').innerText = showList ? "Ukryj listę" : "Pokaż listę";
        render();
    }

    function checkCustomServer() {
        document.getElementById('customSrv').style.display = document.getElementById('serverSelect').value === 'custom' ? 'block' : 'none';
        getData();
    }

    function manualRefresh() { getData(); checkSystemStatus(); }

    const saved = localStorage.getItem('grandrp_theme');
    if(saved) setTheme(saved);
    checkSystemStatus(); getData();
    setInterval(getData, 30000);
    setInterval(checkSystemStatus, 60000);
    
    // Co minutę odświeżamy sam wygląd, żeby aktualizować licznik "Od X min"
    setInterval(render, 60000); 
</script>

</body>
</html>
