<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder PRO</title>
    <style>
        /* Stylistyka strony */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0b0b0e;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0;
        }

        .wrapper {
            width: 90%;
            max-width: 1100px; /* Bardzo szeroki panel */
            background: #14141b;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            border: 1px solid #23232e;
            height: fit-content;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            background: #1c1c26;
            padding: 30px;
            border-radius: 15px;
        }

        .inputs {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        input {
            background: #252533;
            border: 2px solid #323245;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #ff4e50; box-shadow: 0 0 10px rgba(255, 78, 80, 0.2); }
        .input-srv { width: 150px; text-align: center; }
        .input-id { width: 300px; }

        .buttons { display: flex; gap: 15px; }

        button {
            padding: 15px 35px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-main { background: #ff4e50; color: white; }
        .btn-list { background: #323245; color: #a0a0b0; }
        button:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Wyniki - BRAK SCROLLA, lista leci w dół */
        #results {
            margin-top: 20px;
        }

        .player-card {
            background: #1c1c26;
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #ff4e50;
            animation: fadeIn 0.3s ease;
        }

        .p-id { font-family: monospace; color: #ffbc00; font-size: 1.2em; font-weight: bold; }
        .p-name { font-size: 1.1em; font-weight: 500; }

        .status-msg { text-align: center; color: #888; padding: 20px; font-style: italic; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>GrandRP Finder</h1>
    
    <div class="search-section">
        <div class="inputs">
            <input type="text" id="srv" class="input-srv" value="8ml10v" placeholder="Srv ID">
            <input type="number" id="pid" class="input-id" placeholder="Wpisz ID gracza...">
        </div>
        <div class="buttons">
            <button class="btn-main" onclick="szukaj()">Szukaj Gracza</button>
            <button class="btn-list" onclick="pokazWszystkich()">Lista Online</button>
        </div>
    </div>

    <div id="results">
        <div class="status-msg">Wpisz ID i kliknij szukaj, aby sprawdzić gracza.</div>
    </div>
</div>

<script>
    async function pobierzDane() {
        const srv = document.getElementById('srv').value;
        const resBox = document.getElementById('results');
        try {
            const r = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${srv}`);
            const d = await r.json();
            return d.Data.players;
        } catch(e) {
            resBox.innerHTML = "<div class='status-msg' style='color:#ff4e50'>Błąd! Sprawdź ID serwera lub spróbuj za chwilę.</div>";
            return null;
        }
    }

    async function szukaj() {
        const id = document.getElementById('pid').value;
        const resBox = document.getElementById('results');
        if(!id) return alert("Wpisz ID gracza!");

        resBox.innerHTML = "<div class='status-msg'>Szukanie...</div>";
        const gracze = await pobierzDane();
        if(!gracze) return;

        const g = gracze.find(x => x.id == id);
        if(g) {
            resBox.innerHTML = `
                <div class="player-card">
                    <span class="p-id">ID: ${g.id}</span>
                    <span class="p-name">${g.name}</span>
                </div>`;
        } else {
            resBox.innerHTML = "<div class='status-msg'>Gracza nie ma na serwerze.</div>";
        }
    }

    async function pokazWszystkich() {
        const resBox = document.getElementById('results');
        resBox.innerHTML = "<div class='status-msg'>Ładowanie listy...</div>";
        
        const gracze = await pobierzDane();
        if(!gracze) return;

        gracze.sort((a,b) => a.id - b.id);
        
        let html = `<div class='status-msg'>Graczy online: ${gracze.length}</div>`;
        gracze.forEach(g => {
            html += `
                <div class="player-card">
                    <span class="p-id">[${g.id}]</span>
                    <span class="p-name">${g.name}</span>
                </div>`;
        });
        resBox.innerHTML = html;
    }
</script>

</body>
</html>
