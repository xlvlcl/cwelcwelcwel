<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP | Ultra Dashboard</title>
    <style>
        :root {
            --bg-body: #050a14;      /* Bardzo ciemny granat */
            --bg-card: #0d1626;      /* Ciemny niebieski kafelków */
            --primary-red: #e74c3c;  /* Czerwień akcentów */
            --accent-blue: #3498db;  /* Jasny niebieski */
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
        }

        /* Główny kontener na całą stronę */
        .dashboard {
            width: 100%;
            max-width: 100%; 
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0 40px;
            border-bottom: 2px solid var(--bg-card);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: var(--primary-red);
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }

        /* Panel sterowania w jednej linii */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            align-items: center;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .input-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.8rem;
            color: var(--accent-blue);
            font-weight: bold;
            text-transform: uppercase;
        }

        input {
            background: #1a273d;
            border: 1px solid #2d3e5a;
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
        }

        .btn-box {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-search { background: var(--primary-red); color: white; }
        .btn-list { background: var(--accent-blue); color: white; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Statystyki */
        .status-bar {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.1rem;
            color: var(--text-dim);
        }

        /* Siatka kafelków na całą szerokość */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Mniejsze kafelki */
            gap: 12px;
        }

        .player-tile {
            background: var(--bg-card);
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            border-left: 4px solid var(--accent-blue);
            transition: 0.2s;
            animation: fadeIn 0.4s ease;
        }

        .player-tile:hover {
            border-left-color: var(--primary-red);
            background: #162238;
            transform: scale(1.02);
        }

        .p-id {
            font-size: 0.8rem;
            color: var(--primary-red);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .p-name {
            font-size: 0.95rem; /* Mniejszy, czytelny nick */
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>GrandRP Live Dashboard</h1>
    </header>

    <div class="controls">
        <div class="input-group">
            <label>Server ID</label>
            <input type="text" id="srvId" value="8rml8v">
        </div>
        <div class="input-group">
            <label>Szukaj po ID</label>
            <input type="number" id="searchId" placeholder="np. 123">
        </div>
        <div class="input-group">
            <label>Szukaj po Nicku</label>
            <input type="text" id="searchNick" placeholder="np. Kowalski">
        </div>
        <div class="btn-box">
            <button class="btn-search" onclick="performSearch()">Szukaj</button>
            <button class="btn-list" onclick="toggleFullList()">Lista Online</button>
        </div>
    </div>

    <div id="status" class="status-bar"></div>
    <div id="results"></div>
</div>

<script>
    let isListOpen = false;

    async function getPlayers() {
        const sID = document.getElementById('srvId').value;
        const status = document.getElementById('status');
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}`);
            const data = await res.json();
            return data.Data.players;
        } catch (e) {
            status.innerHTML = "<span style='color:var(--primary-red)'>Błąd: Nie można pobrać danych z serwera.</span>";
            return [];
        }
    }

    async function performSearch() {
        const idQuery = document.getElementById('searchId').value;
        const nickQuery = document.getElementById('searchNick').value.toLowerCase();
        const results = document.getElementById('results');
        const status = document.getElementById('status');

        if(!idQuery && !nickQuery) return alert("Wpisz ID lub Nick!");

        results.innerHTML = "Szukanie...";
        const players = await getPlayers();
        
        // Filtrowanie
        const filtered = players.filter(p => {
            const matchId = idQuery ? p.id == idQuery : false;
            const matchNick = nickQuery ? p.name.toLowerCase().includes(nickQuery) : false;
            return matchId || matchNick;
        });

        status.innerHTML = `Znaleziono: ${filtered.length}`;
        renderTiles(filtered);
    }

    async function toggleFullList() {
        const results = document.getElementById('results');
        const status = document.getElementById('status');
        
        if(isListOpen) {
            results.innerHTML = "";
            status.innerHTML = "";
            isListOpen = false;
            return;
        }

        results.innerHTML = "Wczytywanie...";
        const players = await getPlayers();
        players.sort((a,b) => a.id - b.id);
        
        status.innerHTML = `Gracze Online: <strong>${players.length}</strong>`;
        renderTiles(players);
        isListOpen = true;
    }

    function renderTiles(data) {
        const results = document.getElementById('results');
        let html = "";
        data.forEach(p => {
            html += `
                <div class="player-tile">
                    <span class="p-id">ID: ${p.id}</span>
                    <span class="p-name" title="${p.name}">${p.name}</span>
                </div>`;
        });
        results.innerHTML = html || "<p>Brak wyników.</p>";
    }
</script>

</body>
</html>
