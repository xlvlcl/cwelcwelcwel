<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder</title>
    <style>
        :root {
            --bg-color: #050505;       /* Głęboka czerń */
            --panel-color: #111111;    /* Ciemny szary */
            --accent-color: #ff3b3b;   /* GrandRP Red */
            --text-color: #ffffff;
            --border-color: #222222;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* NAGŁÓWEK */
        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(255, 59, 59, 0.4);
            margin: 0;
        }

        /* WIDEO */
        .video-box {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 30px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* PANEL STEROWANIA */
        .controls {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 100px 1fr 1fr auto auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 99;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }

        label {
            font-size: 0.7rem;
            color: #888;
            font-weight: bold;
            text-transform: uppercase;
        }

        input {
            background: #0a0a0a;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        /* PRZYCISKI */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            height: 42px;
        }

        .btn-refresh {
            background: var(--accent-color);
            color: white;
        }
        .btn-refresh:hover { background: #d63030; }

        .btn-toggle {
            background: #333;
            color: #ccc;
        }
        .btn-toggle.active {
            background: #ddd;
            color: #000;
        }

        /* LISTA GRACZY */
        .status-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
        }

        .card {
            background: var(--panel-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
        }

        .card:hover {
            border-color: var(--accent-color);
            background: #181818;
        }

        .id-txt {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 10px;
            min-width: 50px;
        }

        .nick-txt {
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hidden { display: none; }

        @media (max-width: 900px) {
            .controls { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="wrapper">

    <header>
        <h1>GrandRP Finder</h1>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Server ID</label>
            <input type="text" id="srv" value="8rml8v">
        </div>
        <div class="input-group">
            <label>ID Gracza</label>
            <input type="number" id="sid" placeholder="np. 123" oninput="render()">
        </div>
        <div class="input-group">
            <label>Nick Gracza</label>
            <input type="text" id="snick" placeholder="np. cwel" oninput="render()">
        </div>
        
        <button class="btn-refresh" onclick="getData()">ODŚWIEŻ</button>
        <button id="btnToggle" class="btn-toggle active" onclick="toggleList()">UKRYJ LISTĘ</button>
    </div>

    <div class="status-info">
        <span id="counter">Ładowanie...</span>
        <span id="time"></span>
    </div>

    <div id="grid"></div>

</div>

<script>
    let players = [];
    let showList = true;

    async function getData() {
        const sID = document.getElementById('srv').value;
        const btn = document.querySelector('.btn-refresh');
        const originalText = btn.innerText;
        
        btn.innerText = "...";
        btn.disabled = true;

        try {
            // Dodajemy losowy numer (?t=...) żeby przeglądarka nie zapamiętywała starych danych
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            
            players = data.Data.players;
            players.sort((a,b) => a.id - b.id);
            
            document.getElementById('time').innerText = "Zaktualizowano: " + new Date().toLocaleTimeString();
            render();
        } catch(e) {
            alert("Błąd pobierania! Sprawdź Server ID.");
        }

        btn.innerText = originalText;
        btn.disabled = false;
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        const filtered = players.filter(p => {
            const mId = idVal ? p.id.toString().startsWith(idVal) : true;
            const mNick = nickVal ? p.name.toLowerCase().includes(nickVal) : true;
            return mId && mNick;
        });

        counter.innerHTML = `Online: <strong style="color:#ff3b3b">${filtered.length}</strong> / ${players.length}`;

        if(!showList) {
            grid.innerHTML = "";
            return;
        }

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="card">
                    <span class="id-txt">${p.id}</span>
                    <span class="nick-txt" title="${p.name}">${p.name}</span>
                </div>
            `;
        });
        grid.innerHTML = html;
    }

    function toggleList() {
        showList = !showList;
        const btn = document.getElementById('btnToggle');
        
        if(showList) {
            btn.innerText = "UKRYJ LISTĘ";
            btn.classList.add('active');
        } else {
            btn.innerText = "POKAŻ LISTĘ";
            btn.classList.remove('active');
        }
        render();
    }

    // Pobierz dane na start
    getData();
</script>

</body>
</html>
