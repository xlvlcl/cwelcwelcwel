<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | by kejcpi</title>
    <style>
        /* --- PALETA KOLOR√ìW (DOMY≈öLNA) --- */
        :root {
            --bg: #050505;             
            --panel: #0a0a0a;          
            
            /* MOTYW ZMIENNY */
            --theme: #b026ff;          
            --theme-glow: rgba(176, 38, 255, 0.5);
            
            /* STA≈ÅE NAG≈Å√ìWKA */
            --header-gray: #e6e6e6;    
            --header-glow: rgba(255, 255, 255, 0.3);

            --text: #ffffff;
            --text-dim: #888;
            --border: #333;
        }

        /* USUNIƒòCIE STRZA≈ÅEK W POLACH NUMERYCZNYCH */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Relative potrzebne dla pozycjonowania emotki wewnƒÖtrz wrapper */
        .wrapper { 
            width: 100%; max-width: 1300px; position: relative; 
        }

        /* --- NOWY PICKER W PRAWYM G√ìRNYM ROGU --- */
        .theme-switcher-top {
            position: absolute;
            top: 0px;
            right: 10px;
            z-index: 200; /* Zawsze na wierzchu */
            width: 50px;
            height: 50px;
        }

        /* Stylizacja emotki */
        .theme-icon {
            font-size: 2.5rem;
            cursor: pointer;
            filter: drop-shadow(0 0 10px var(--theme-glow));
            transition: transform 0.3s;
            text-align: center;
            line-height: 50px;
        }

        .theme-switcher-top:hover .theme-icon {
            transform: scale(1.1) rotate(10deg);
        }

        /* Ukryty input, kt√≥ry jest "nad" emotkƒÖ i przechwytuje klikniƒôcie */
        #themePicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; 
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        /* --- NAG≈Å√ìWEK --- */
        header { 
            text-align: center; 
            margin-bottom: 30px; 
            padding-top: 20px; 
            position: relative; 
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 40%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--header-glow));
        }

        .signature {
            font-size: 1rem;
            color: var(--theme);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px var(--theme-glow);
            transition: color 0.3s;
        }
        .signature::before, .signature::after { content: "‚Äî"; color: #444; margin: 0 10px; }

        /* --- VIDEO --- */
        .video-box {
            width: 100%; max-width: 400px; margin: 0 auto 30px;
            border: 2px solid var(--theme); border-radius: 15px;
            overflow: hidden; background: #000;
            box-shadow: 0 0 25px var(--theme-glow);
            position: relative; z-index: 20;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- PANEL STEROWANIA --- */
        .controls {
            background: rgba(255, 255, 255, 0.02); 
            padding: 25px;
            border-radius: 20px;
            display: flex; flex-wrap: wrap; gap: 20px;
            align-items: flex-start;
            margin-bottom: 20px;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; z-index: 100;
        }

        .input-group {
            display: flex; flex-direction: column; gap: 8px;
            flex: 1; min-width: 180px;
        }

        label {
            font-size: 0.75rem; color: var(--theme);
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 5px var(--theme-glow);
            transition: color 0.3s;
        }

        /* INPUTY I SELECT */
        input, select {
            background: #000; 
            border: 1px solid var(--theme);
            color: white; padding: 14px; border-radius: 10px;
            outline: none; font-size: 1rem; transition: 0.3s;
            width: 100%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            position: relative; z-index: 101;
        }
        
        input:focus, select:focus {
            border-color: var(--theme);
            box-shadow: 0 0 15px var(--theme-glow);
            background: #0a0a0a;
        }

        /* --- PRZYCISKI --- */
        .btn-group {
            display: flex; gap: 15px; align-items: flex-end; height: 100%; padding-top: 22px;
        }

        button {
            padding: 12px 30px; background: transparent;
            border: 1px solid var(--theme); color: var(--theme);
            border-radius: 10px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; height: 48px;
            transition: 0.3s; min-width: 130px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            position: relative; z-index: 101;
        }

        button:hover, button.active {
            background: var(--theme); color: #000;
            box-shadow: 0 0 25px var(--theme);
        }

        /* --- STATYSTYKI --- */
        .stats-bar {
            display: flex; justify-content: center; align-items: center;    
            position: relative; margin-bottom: 25px; 
            padding: 0 10px; width: 100%; height: 40px;
        }

        #counter {
            font-size: 1.8rem; color: #fff;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        #counter strong {
            color: var(--theme);
            text-shadow: 0 0 15px var(--theme);
            transition: color 0.3s;
        }

        #time {
            position: absolute; right: 0;
            font-size: 0.8rem; color: var(--text-dim);
            font-family: monospace;
        }

        /* --- GRID --- */
        #grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px; width: 100%;
        }

        .card {
            background: var(--panel); border: 1px solid #222; 
            padding: 15px; border-radius: 10px; display: flex; align-items: center;
            transition: 0.3s;
        }
        
        .card:hover {
            border-color: var(--theme); background: #111;
            transform: translateY(-3px); box-shadow: 0 0 15px var(--theme-glow);
        }

        .id-box {
            color: var(--theme); 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--theme);
            font-weight: bold; font-size: 1.1rem; padding: 5px 10px;
            border-radius: 6px; margin-right: 15px; min-width: 60px;
            text-align: center; font-family: monospace;
            box-shadow: 0 0 5px var(--theme-glow);
            transition: color 0.3s, border-color 0.3s;
        }

        .nick-txt {
            color: #e0e0e0; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; font-weight: 500;
        }

        .hidden-input { display: none; margin-top: 10px; border-color: var(--theme); }
        .hidden-list { display: none !important; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="theme-switcher-top" title="Zmie≈Ñ kolor motywu">
        <div class="theme-icon">üé®</div>
        <input type="color" id="themePicker" value="#b026ff">
    </div>

    <header>
        <h1>GrandRP Finder</h1>
        <div class="signature">by kejcpi</div>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=1&mute=1&loop=1&playlist=4DIcijdahZE" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Wybierz Serwer</label>
            <select id="serverSelect" onchange="checkCustomServer()">
                <option value="8rml8v" selected>GrandRP (PL)</option>
                <option value="dyrx5y">BetterSide</option>
                <option value="custom" style="font-weight:bold;">-- Wpisz w≈Çasne ID --</option>
            </select>
            <input type="text" id="customSrv" class="hidden-input" placeholder="np. 6y6m6y" onchange="manualRefresh()">
        </div>

        <div class="input-group">
            <label>Szukaj ID</label>
            <input type="number" id="sid" placeholder="np. 123" oninput="render()">
        </div>

        <div class="input-group">
            <label>Szukaj Nicku</label>
            <input type="text" id="snick" placeholder="np. cwel" oninput="render()">
        </div>
        
        <div class="btn-group">
            <button id="refreshBtn" onclick="manualRefresh()">OD≈öWIE≈ª</button>
            <button id="btnToggle" class="active" onclick="toggleList()">Ukryj listƒô</button>
        </div>
    </div>

    <div class="stats-bar">
        <span id="counter">≈Åadowanie...</span>
        <span id="time"></span>
    </div>

    <div id="grid"></div>
</div>

<script>
    let players = [];
    let showList = true;

    // --- LOGIKA ZMIANY KOLOR√ìW (POPRAWIONA) ---
    document.addEventListener("DOMContentLoaded", function() {
        const picker = document.getElementById('themePicker');
        
        // Funkcja zmieniajƒÖca motyw
        function setTheme(color) {
            document.documentElement.style.setProperty('--theme', color);
            // Dodajemy alpha channel (przezroczysto≈õƒá) do glow
            document.documentElement.style.setProperty('--theme-glow', color + '66');
            
            if(picker) picker.value = color;
            localStorage.setItem('grandrp_theme', color);
        }

        // Event listener na zmianƒô koloru
        if(picker) {
            picker.addEventListener('input', (e) => {
                setTheme(e.target.value);
            });
            
            // Wczytanie zapisanego koloru
            const savedColor = localStorage.getItem('grandrp_theme');
            if (savedColor) {
                setTheme(savedColor);
            }
        }
        
        // Uruchomienie pobierania danych
        getData(false);
        
        // Auto-od≈õwie≈ºanie co 15 sekund
        setInterval(() => {
            getData(true);
        }, 15000);
    });

    // --- FUNKCJE DANYCH ---
    
    function checkCustomServer() {
        const select = document.getElementById('serverSelect');
        const customInput = document.getElementById('customSrv');
        
        if (select.value === 'custom') {
            customInput.style.display = 'block';
            customInput.focus();
        } else {
            customInput.style.display = 'none';
            manualRefresh();
        }
    }

    async function getData(isAuto = false) {
        let sID = document.getElementById('serverSelect').value;
        
        if (sID === 'custom') {
            sID = document.getElementById('customSrv').value;
            if (!sID || sID.length < 3) return; 
        }

        const btn = document.getElementById('refreshBtn');
        const timeSpan = document.getElementById('time');
        
        if (!isAuto && btn) btn.innerText = "...";
        
        try {
            // Dodano t=${Date.now()} ≈ºeby uniknƒÖƒá cache
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            
            if (data && data.Data && data.Data.players) {
                players = data.Data.players;
                players.sort((a,b) => a.id - b.id);
                
                const now = new Date();
                if(timeSpan) timeSpan.innerText = "Aktualizacja: " + now.toLocaleTimeString();
                render();
            } else {
                console.log("Brak danych graczy w odpowiedzi API");
            }
        } catch(e) {
            console.error("B≈ÇƒÖd pobierania:", e);
            if (!isAuto) alert("B≈ÇƒÖd! Nie znaleziono serwera lub problem z po≈ÇƒÖczeniem.");
        }

        if (!isAuto && btn) btn.innerText = "OD≈öWIE≈ª";
    }

    function manualRefresh() {
        getData(false);
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        if(!grid || !counter) return;

        const filtered = players.filter(p => {
            const mId = idVal ? p.id.toString().startsWith(idVal) : true;
            const mNick = nickVal ? p.name.toLowerCase().includes(nickVal) : true;
            return mId && mNick;
        });

        counter.innerHTML = `Online: <strong>${filtered.length}</strong>`;

        if(!showList) {
            grid.innerHTML = "";
            return;
        }

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="card">
                    <div class="id-box">${p.id}</div>
                    <span class="nick-txt" title="${p.name}">${p.name}</span>
                </div>
            `;
        });
        grid.innerHTML = html || "<div style='color:#555; padding:10px; grid-column: 1/-1; text-align:center;'>Brak wynik√≥w.</div>";
    }

    function toggleList() {
        showList = !showList;
        const btn = document.getElementById('btnToggle');
        
        if(showList) {
            if(btn) {
                btn.innerText = "Ukryj listƒô";
                btn.classList.add('active');
            }
        } else {
            if(btn) {
                btn.innerText = "Poka≈º listƒô";
                btn.classList.remove('active');
            }
        }
        render();
    }
</script>

</body>
</html>
