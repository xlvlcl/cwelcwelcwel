<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | by kejcpi</title>
    <style>
        :root {
            --bg: #050505;             
            --panel: rgba(10, 10, 10, 0.85);          
            --theme: #0055FF;          
            --theme-glow: rgba(0, 85, 255, 0.4);
            --text: #ffffff;
            --text-dim: #888;
            --status-ok: #00ff88;
            --status-err: #ff3333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TŁO (MESH GRADIENT) --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, var(--theme-glow) 0px, transparent 50%),
                radial-gradient(at 100% 100%, var(--theme-glow) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(0,0,0,1) 0px, transparent 100%);
            background-attachment: fixed;
        }

        .wrapper { width: 100%; max-width: 1300px; position: relative; min-height: 90vh; }

        /* --- SYSTEM STATUS (LEWY GÓRNY RÓG) --- */
        .system-status {
            position: absolute; top: 0; left: 0;
            display: flex; flex-direction: column; gap: 8px;
            padding: 10px 15px; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; z-index: 200;
        }
        .status-item { display: flex; align-items: center; gap: 10px; font-size: 0.75rem; font-weight: bold; letter-spacing: 0.5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dim); }
        .dot.online { background: var(--status-ok); box-shadow: 0 0 8px var(--status-ok); }
        .dot.offline { background: var(--status-err); box-shadow: 0 0 8px var(--status-err); }
        .status-label { color: #ccc; text-transform: uppercase; }

        /* PANEL MOTYWU */
        .theme-panel {
            position: absolute; top: 0; right: 0;
            display: flex; align-items: center; gap: 10px;
            padding: 8px 15px; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px); border: 1px solid var(--theme);
            border-radius: 8px; box-shadow: 0 0 15px var(--theme-glow);
            z-index: 200;
        }
        .color-preview { width: 25px; height: 25px; border-radius: 4px; border: 2px solid #fff; background-color: var(--theme); position: relative; cursor: pointer; }
        #themePicker { position: absolute; top: -10px; left: -10px; width: 50px; height: 50px; opacity: 0; cursor: pointer; }

        header { text-align: center; margin-bottom: 30px; padding-top: 60px; }
        h1 { font-size: 3rem; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; background: linear-gradient(to bottom, #fff 40%, #999 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .signature { font-size: 1rem; color: var(--theme); letter-spacing: 5px; text-transform: uppercase; font-weight: bold; text-shadow: 0 0 10px var(--theme-glow); }

        .controls { background: var(--panel); backdrop-filter: blur(10px); padding: 25px; border-radius: 20px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 180px; }
        label { font-size: 0.7rem; color: var(--theme); font-weight: bold; text-transform: uppercase; margin-left: 5px; }
        input, select { background: rgba(0,0,0,0.6); border: 1px solid var(--theme); color: white; padding: 14px; border-radius: 10px; outline: none; transition: 0.3s; }
        
        button { padding: 12px 30px; background: rgba(0,0,0,0.4); border: 1px solid var(--theme); color: var(--theme); border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; height: 48px; }
        button:hover, button.active { background: var(--theme); color: #000; box-shadow: 0 0 20px var(--theme); }

        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; width: 100%; margin-bottom: 50px; }
        .card { background: var(--panel); backdrop-filter: blur(5px); border: 1px solid #222; padding: 15px; border-radius: 10px; display: flex; align-items: center; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--theme); transform: translateY(-3px); box-shadow: 0 0 15px var(--theme-glow); }
        .ping-badge { position: absolute; top: 5px; right: 8px; font-size: 0.75rem; font-family: monospace; font-weight: bold; color: var(--theme); opacity: 0.9; }
        .id-box { color: var(--theme); border: 1px solid var(--theme); font-weight: bold; padding: 5px 10px; border-radius: 6px; margin-right: 15px; font-family: monospace; }

        footer { width: 100%; max-width: 1300px; margin-top: 40px; padding: 30px 20px; border-top: 1px solid rgba(255, 255, 255, 0.05); display: flex; flex-direction: column; align-items: center; gap: 15px; color: var(--text-dim); }
        .footer-links { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }
        .footer-links a { color: var(--text-dim); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .footer-links a:hover { color: var(--theme); text-shadow: 0 0 10px var(--theme-glow); }

        .hidden-input { display: none; }
    </style>
</head>
<body>

<div class="background-fx" id="bgLayer"></div>

<div class="wrapper">
    <div class="system-status">
        <div class="status-item">
            <div id="fivem-dot" class="dot"></div>
            <span class="status-label">FiveM:</span>
            <span id="fivem-text">CHECKING</span>
        </div>
        <div class="status-item">
            <div id="steam-dot" class="dot"></div>
            <span class="status-label">Steam:</span>
            <span id="steam-text">CHECKING</span>
        </div>
    </div>

    <div class="theme-panel">
        <span class="theme-label">MOTYW:</span>
        <div class="color-preview"><input type="color" id="themePicker" value="#0055FF"></div>
    </div>

    <header>
        <h1>GrandRP Finder</h1>
        <div class="signature">by kejcpi</div>
    </header>

    <div class="controls">
        <div class="input-group">
            <label>Serwer</label>
            <select id="serverSelect" onchange="checkCustomServer()">
                <option value="8rml8v" selected>GrandRP (PL)</option>
                <option value="dyrx5y">BetterSide</option>
                <option value="custom">-- Własne ID --</option>
            </select>
            <input type="text" id="customSrv" class="hidden-input" placeholder="Wpisz ID serwera">
        </div>
        <div class="input-group"><label>Szukaj ID</label><input type="number" id="sid" placeholder="np. 123" oninput="render()"></div>
        <div class="input-group"><label>Szukaj Nicku</label><input type="text" id="snick" placeholder="np. kejcpi" oninput="render()"></div>
        <div class="btn-group" style="padding-top: 19px;">
            <button id="refreshBtn" onclick="manualRefresh()">ODŚWIEŻ</button>
        </div>
    </div>

    <div id="grid"></div>

    <footer>
        <div class="footer-links">
            <a href="https://gta5grand.com/" target="_blank">Oficjalna Strona</a>
            <a href="https://gta5grand.com/forum/" target="_blank">Forum Serwera</a>
            <a href="https://discord.gg/grandrp" target="_blank">Discord Grand</a>
        </div>
        <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 10px;">
            © 2024 GrandRP Finder | Created by <strong style="color:var(--theme)">kejcpi</strong>
        </div>
    </footer>
</div>

<script>
    let players = [];

    function setTheme(color) {
        document.documentElement.style.setProperty('--theme', color);
        document.documentElement.style.setProperty('--theme-glow', color + '66');
        document.querySelector('.color-preview').style.backgroundColor = color;
        localStorage.setItem('grandrp_theme', color);
    }

    document.getElementById('themePicker').addEventListener('input', (e) => setTheme(e.target.value));

    // FUNKCJA SPRAWDZAJĄCA STATUS USŁUG
    async function checkSystemStatus() {
        const services = [
            { id: 'fivem', url: 'https://servers-frontend.fivem.net/api/servers/single/8rml8v' },
            { id: 'steam', url: 'https://store.steampowered.com/api/storesearch' }
        ];

        services.forEach(async (service) => {
            const dot = document.getElementById(`${service.id}-dot`);
            const text = document.getElementById(`${service.id}-text`);
            
            try {
                // Wykorzystujemy proxy żeby uniknąć CORS i sprawdzić czy domeny odpowiadają
                const response = await fetch(`https://corsproxy.io/?${service.url}`, { method: 'HEAD' });
                if (response.ok) {
                    dot.className = 'dot online';
                    text.innerText = 'ONLINE';
                    text.style.color = 'var(--status-ok)';
                } else {
                    throw new Error();
                }
            } catch (e) {
                dot.className = 'dot offline';
                text.innerText = 'BŁĄD';
                text.style.color = 'var(--status-err)';
            }
        });
    }

    async function getData() {
        let sID = document.getElementById('serverSelect').value;
        if (sID === 'custom') sID = document.getElementById('customSrv').value;
        if (!sID) return;

        const btn = document.getElementById('refreshBtn');
        btn.innerText = "...";

        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            if (data?.Data?.players) {
                players = data.Data.players;
                players.sort((a,b) => a.id - b.id);
                render();
            }
        } catch(e) { console.error("Błąd pobierania"); }
        btn.innerText = "ODŚWIEŻ";
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');

        const filtered = players.filter(p => 
            (idVal ? p.id.toString().startsWith(idVal) : true) &&
            (nickVal ? p.name.toLowerCase().includes(nickVal) : true)
        );

        grid.innerHTML = filtered.map(p => `
            <div class="card">
                <div class="ping-badge">${p.ping || 20}ms</div>
                <div class="id-box">${p.id}</div>
                <div class="nick-txt">${p.name}</div>
            </div>
        `).join('');
    }

    function checkCustomServer() {
        document.getElementById('customSrv').style.display = document.getElementById('serverSelect').value === 'custom' ? 'block' : 'none';
        getData();
    }

    function manualRefresh() { getData(); checkSystemStatus(); }

    // Init
    const saved = localStorage.getItem('grandrp_theme');
    if(saved) setTheme(saved);
    
    checkSystemStatus();
    getData();
    
    setInterval(getData, 30000);
    setInterval(checkSystemStatus, 60000);
</script>

</body>
</html>
