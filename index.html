<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Finder | by kejcpi</title>
    <style>
        :root {
            --bg: #050505;             
            --panel: rgba(15, 15, 15, 0.85);          
            --theme: #0055FF;
            --theme-rgb: 0, 85, 255; 
            --theme-glow: rgba(0, 85, 255, 0.4);
            --text: #ffffff;
            --text-dim: #888;
            --gold: #ffcc00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- TŁO (MESH GRADIENT) --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, var(--theme-glow) 0px, transparent 60%),
                radial-gradient(at 100% 100%, var(--theme-glow) 0px, transparent 60%),
                radial-gradient(at 50% 50%, rgba(0,0,0,1) 0px, transparent 100%);
            background-attachment: fixed;
        }

        .wrapper { width: 100%; max-width: 1300px; position: relative; padding-bottom: 50px; }

        /* --- SYSTEM STATUS --- */
        .system-status {
            position: absolute; top: 0; left: 0;
            display: flex; flex-direction: column; gap: 8px;
            padding: 10px 15px; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--theme); 
            box-shadow: 0 0 10px var(--theme-glow); 
            border-radius: 8px; z-index: 200;
        }
        .status-item { display: flex; align-items: center; gap: 10px; font-size: 0.75rem; font-weight: bold; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: 0.3s; }
        .dot.online { background: var(--theme); box-shadow: 0 0 8px var(--theme); }
        .status-label { color: var(--theme); text-transform: uppercase; }

        /* THEME PANEL */
        .theme-panel {
            position: absolute; top: 0; right: 0;
            display: flex; align-items: center; gap: 10px;
            padding: 8px 15px; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--theme);
            border-radius: 8px; box-shadow: 0 0 15px var(--theme-glow);
            z-index: 200;
        }
        .color-preview { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #fff; background-color: var(--theme); position: relative; cursor: pointer; box-shadow: 0 0 8px var(--theme-glow); transition: 0.3s; }
        .color-preview:hover { transform: scale(1.1); }
        #themePicker { position: absolute; top: -10px; left: -10px; width: 50px; height: 50px; opacity: 0; cursor: pointer; }

        /* --- NAGŁÓWEK --- */
        header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
        h1 { 
            font-size: 3rem; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin-bottom: 5px; transition: 0.5s;
        }
        .signature { font-size: 1rem; color: var(--theme); letter-spacing: 5px; text-transform: uppercase; font-weight: bold; text-shadow: 0 0 10px var(--theme-glow); display: inline-block; position: relative; }
        .signature::before, .signature::after { content: "—"; color: #555; margin: 0 15px; }

        /* VIDEO */
        .video-box {
            width: 100%; max-width: 400px; margin: 0 auto 30px;
            border: 2px solid var(--theme); border-radius: 15px;
            overflow: hidden; background: #000;
            box-shadow: 0 0 25px var(--theme-glow);
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CONTROLS */
        .controls { 
            background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding: 25px; 
            border-radius: 12px; display: flex; flex-wrap: wrap; gap: 20px; 
            justify-content: center; border: 1px solid rgba(255, 255, 255, 0.08); margin-bottom: 20px; 
        }
        .input-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 180px; }
        label { font-size: 0.7rem; color: var(--theme); font-weight: bold; text-transform: uppercase; margin-left: 5px; }
        input, select { 
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255, 255, 255, 0.1); color: white; 
            padding: 14px; border-radius: 8px; outline: none; transition: 0.3s; 
        }
        input:focus, select:focus { border-color: var(--theme); box-shadow: 0 0 10px var(--theme-glow); background: rgba(0,0,0,0.6); }
        
        .btn-group button { 
            padding: 12px 30px; background: rgba(0,0,0,0.4); border: 1px solid var(--theme); 
            color: var(--theme); border-radius: 8px; cursor: pointer; font-weight: bold; 
            text-transform: uppercase; transition: 0.3s; height: 48px;
        }
        .btn-group button:hover { background: var(--theme); color: #000; box-shadow: 0 0 20px var(--theme); }

        .stats-bar { display: flex; justify-content: center; align-items: center; margin: 10px 0 25px 0; width: 100%; }
        #counter { font-size: 1.8rem; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        #counter strong { color: var(--theme); text-shadow: 0 0 15px var(--theme); }

        /* --- SZKLANE KAFELKI --- */
        #grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; width: 100%; }
        
        .card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-left: 4px solid var(--theme); 
            padding: 12px 18px; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            position: relative; 
            overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
            transform: translateY(10px) scale(1);
            transform: translateZ(0); will-change: transform, box-shadow, background;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease-in-out;
            z-index: 1;
            pointer-events: none;
        }

        .card:hover { 
            background: rgba(var(--theme-rgb), 0.15);
            border-color: var(--theme); 
            transform: translateY(-7px) scale(1.02); 
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.5), 0 0 25px var(--theme-glow);
        }

        .card:hover::before { left: 150%; }
        .card > * { z-index: 2; position: relative; }

        .ping-badge { font-size: 0.75rem; font-family: monospace; font-weight: bold; color: var(--theme); opacity: 0.9; transition: 0.3s; flex-shrink: 0; }
        
        .id-box { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: var(--theme); font-weight: bold; padding: 4px 10px; border-radius: 6px; 
            font-family: monospace; transition: 0.3s; flex-shrink: 0; 
        }
        
        /* ZMIANA: Zawsze widoczny cały tekst (nie ucina) */
        .nick-txt { 
            flex: 1; 
            min-width: 0; 
            white-space: normal; /* Pozwala na ułożenie tekstu w wielu linijkach */
            word-wrap: break-word; /* Łamie wyrazy, jeśli są za długie */
            overflow: visible; 
            font-weight: 600; 
            font-size: 1.05rem; 
            color: var(--text); 
            transition: color 0.3s; 
            padding-right: 28px; /* Miejsce na gwiazdkę */
            line-height: 1.2;
        }

        .card:hover .ping-badge { color: #fff; text-shadow: 0 0 5px var(--theme-glow); }
        .card:hover .id-box { background: var(--theme); color: #000; border-color: var(--theme); box-shadow: 0 0 10px var(--theme-glow); }
        .card:hover .nick-txt { color: #fff; text-shadow: 0 0 5px var(--theme-glow); }

        .fav-btn {
            position: absolute; top: 50%; right: 10px; transform: translateY(-50%); /* Wyśrodkowana w pionie na wypadek gdyby kafelek urósł */
            background: transparent !important; border: none !important;
            color: rgba(255,255,255,0.2) !important; font-size: 1.2rem; 
            cursor: pointer; transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); padding: 0; 
            box-shadow: none !important; height: auto; outline: none; line-height: 1; z-index: 5;
        }
        /* Dodatkowe hover z uwzględnieniem translateY */
        .fav-btn:hover { color: var(--gold) !important; transform: translateY(-50%) scale(1.3) rotate(15deg) !important; }
        .fav-btn.active { color: var(--gold) !important; filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.8)); }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0) scale(1); } }

        .hidden-input { display: none; }
    </style>
</head>
<body>

<div class="background-fx"></div>

<div class="wrapper">
    <div class="system-status">
        <div class="status-item"><div id="fivem-dot" class="dot"></div><span class="status-label">FiveM:</span> <span id="fivem-text">CHECKING</span></div>
        <div class="status-item"><div id="steam-dot" class="dot"></div><span class="status-label">Steam:</span> <span id="steam-text">CHECKING</span></div>
    </div>

    <div class="theme-panel">
        <span class="theme-label" style="font-size: 0.7rem; font-weight: bold; color: var(--theme);">MOTYW:</span>
        <div class="color-preview"><input type="color" id="themePicker" value="#0055FF"></div>
    </div>

    <header>
        <h1 id="mainTitle">GrandRP Finder</h1>
        <div class="signature">by kejcpi</div>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=1&mute=1&loop=1&playlist=4DIcijdahZE" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Serwer</label>
            <select id="serverSelect" onchange="checkCustomServer()">
                <option value="8rml8v" selected>GrandRP (PL)</option>
                <option value="dyrx5y">BetterSide</option>
                <option value="custom">-- Własne ID --</option>
            </select>
            <input type="text" id="customSrv" class="hidden-input" placeholder="Wpisz ID serwera">
        </div>
        <div class="input-group"><label>Szukaj ID</label><input type="number" id="sid" placeholder="np. 123" oninput="renderDebounced()"></div>
        <div class="input-group"><label>Szukaj Nicku</label><input type="text" id="snick" placeholder="np. cwel" oninput="renderDebounced()"></div>
        <div class="btn-group" style="padding-top: 19px; display: flex; gap: 10px;">
            <button id="refreshBtn" onclick="manualRefresh()">ODŚWIEŻ</button>
            <button id="btnToggle" class="active" onclick="toggleList()">Ukryj listę</button>
        </div>
    </div>

    <div class="stats-bar"><span id="counter">Online: <strong>0</strong></span></div>
    
    <div id="grid"></div>
</div>

<script>
    let players = [];
    let showList = true;
    let favs = JSON.parse(localStorage.getItem('grandrp_favs')) || [];
    let renderTimeout;

    function hexToRgb(hex) {
        let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : '0, 85, 255';
    }

    function setTheme(color) {
        document.documentElement.style.setProperty('--theme', color);
        document.documentElement.style.setProperty('--theme-rgb', hexToRgb(color));
        document.documentElement.style.setProperty('--theme-glow', color + '66');
        document.querySelector('.color-preview').style.backgroundColor = color;
        localStorage.setItem('grandrp_theme', color);
    }

    document.getElementById('themePicker').addEventListener('input', (e) => setTheme(e.target.value));

    async function checkSystemStatus() {
        const services = [{ id: 'fivem', url: 'https://servers-frontend.fivem.net/api/servers/single/8rml8v' }, { id: 'steam', url: 'https://store.steampowered.com/api/storesearch' }];
        services.forEach(async (s) => {
            const dot = document.getElementById(`${s.id}-dot`), text = document.getElementById(`${s.id}-text`);
            try {
                const res = await fetch(`https://corsproxy.io/?${s.url}`, { method: 'HEAD' });
                if (res.ok) { dot.className = 'dot online'; text.innerText = 'ONLINE'; text.style.color = 'var(--text)'; }
                else throw new Error();
            } catch (e) { dot.className = 'dot offline'; text.innerText = 'BŁĄD'; text.style.opacity = '0.5'; }
        });
    }

    async function getData() {
        const select = document.getElementById('serverSelect');
        const title = document.getElementById('mainTitle');
        let sID = select.value;
        
        if(sID === '8rml8v') title.innerText = "GrandRP Finder";
        else if(sID === 'dyrx5y') title.innerText = "BetterSide Finder";
        else title.innerText = "Server Finder";

        if (sID === 'custom') sID = document.getElementById('customSrv').value;
        if (!sID) return;
        
        document.getElementById('refreshBtn').innerText = "...";
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            if (data?.Data?.players) {
                players = data.Data.players;
                render();
            }
        } catch(e) { console.error("Błąd pobierania"); }
        document.getElementById('refreshBtn').innerText = "ODŚWIEŻ";
    }

    function toggleFav(id) {
        if (favs.includes(id)) favs = favs.filter(f => f !== id);
        else favs.push(id);
        localStorage.setItem('grandrp_favs', JSON.stringify(favs));
        render(); 
    }

    function renderDebounced() {
        clearTimeout(renderTimeout);
        renderTimeout = setTimeout(render, 150);
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        let filtered = players.filter(p => 
            (idVal ? p.id.toString().startsWith(idVal) : true) &&
            (nickVal ? p.name.toLowerCase().includes(nickVal) : true)
        );

        // Najpierw ulubieni
        filtered.sort((a, b) => {
            let aFav = favs.includes(a.id);
            let bFav = favs.includes(b.id);
            if (aFav && !bFav) return -1; 
            if (!aFav && bFav) return 1;  
            return a.id - b.id;           
        });

        counter.innerHTML = `Online: <strong>${filtered.length}</strong>`;
        if (!showList) { grid.innerHTML = ""; return; }

        grid.innerHTML = filtered.map((p, index) => {
            let isFav = favs.includes(p.id);
            let favClass = isFav ? 'active' : '';
            let favIcon = isFav ? '★' : '☆'; 

            return `
            <div class="card" style="animation-delay: ${Math.min(index * 0.015, 0.5)}s">
                <div class="ping-badge">${p.ping || 20}ms</div>
                <div class="id-box">#${p.id}</div>
                <div class="nick-txt" title="${p.name}">${p.name}</div>
                <button class="fav-btn ${favClass}" onclick="toggleFav(${p.id})">${favIcon}</button>
            </div>
            `;
        }).join('');
    }

    function toggleList() {
        showList = !showList;
        const btn = document.getElementById('btnToggle');
        if (showList) {
            btn.innerText = "Ukryj listę";
            btn.classList.add('active');
        } else {
            btn.innerText = "Pokaż listę";
            btn.classList.remove('active');
        }
        render();
    }

    function checkCustomServer() {
        document.getElementById('customSrv').style.display = document.getElementById('serverSelect').value === 'custom' ? 'block' : 'none';
        getData();
    }

    function manualRefresh() { getData(); checkSystemStatus(); }

    const saved = localStorage.getItem('grandrp_theme');
    if(saved) setTheme(saved);
    else setTheme('#0055FF'); 
    
    checkSystemStatus(); getData();
    setInterval(getData, 30000);
    setInterval(checkSystemStatus, 60000);
</script>

</body>
</html>
