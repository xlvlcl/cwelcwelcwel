<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP | Player Dashboard</title>
    <style>
        :root {
            --bg: #0b0f19;           /* Głęboki granat/czerń */
            --panel: #151b2b;        /* Ciemny błękit panelu */
            --accent: #00ff88;       /* Neonowa mięta */
            --text-main: #ffffff;
            --text-dim: #8892b0;
            --card-hover: #1c253d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 30px;
            line-height: 1.6;
        }

        .wrapper {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Nagłówek */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-weight: 800;
            color: var(--text-main);
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        /* Panel sterowania */
        .search-container {
            background: var(--panel);
            padding: 25px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 120px 1fr 1fr auto;
            gap: 20px;
            align-items: end;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 255, 136, 0.05);
        }

        .field { display: flex; flex-direction: column; gap: 8px; }

        label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            background: #0b0f19;
            border: 1px solid #2d3748;
            padding: 14px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        }

        /* Przycisk przełączania widoku */
        .toggle-btn {
            background: #2d3748;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-btn:hover { background: #3d4a61; }
        .toggle-btn.active { background: var(--accent); color: #0b0f19; }

        /* Statystyki */
        .info-bar {
            margin-bottom: 20px;
            color: var(--text-dim);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }

        /* Grid Graczy */
        #playerSection { transition: opacity 0.3s; }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            background: var(--card-hover);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .id-badge {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            min-width: 70px;
            border-right: 2px solid #2d3748;
            margin-right: 15px;
        }

        .name-label {
            font-size: 1.05rem;
            color: #e2e8f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hidden { display: none !important; }

        @media (max-width: 900px) {
            .search-container { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>GrandRP Finder</h1>
        <div id="statusUpdate" style="font-size: 0.8rem; color: var(--text-dim);"></div>
    </header>

    <div class="search-container">
        <div class="field">
            <label>Server</label>
            <input type="text" id="srv" value="8rml8v">
        </div>
        <div class="field">
            <label>Szukaj ID</label>
            <input type="number" id="inputId" placeholder="Wpisz ID..." oninput="filter()">
        </div>
        <div class="field">
            <label>Szukaj Nicku</label>
            <input type="text" id="inputNick" placeholder="Wpisz nick..." oninput="filter()">
        </div>
        <button id="toggleList" class="toggle-btn active" onclick="toggleVisibility()">
            Pokaż listę
        </button>
    </div>

    <div id="playerSection">
        <div class="info-bar">
            <div id="count">Wczytywanie graczy...</div>
        </div>
        <div id="grid"></div>
    </div>
</div>

<script>
    let players = [];
    let isVisible = true;

    async function updateData() {
        const sID = document.getElementById('srv').value;
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}`);
            const data = await res.json();
            players = data.Data.players;
            players.sort((a,b) => a.id - b.id);
            
            document.getElementById('statusUpdate').innerText = "Zaktualizowano: " + new Date().toLocaleTimeString();
            filter();
        } catch (e) {
            document.getElementById('count').innerText = "Błąd pobierania danych.";
        }
    }

    function filter() {
        const idVal = document.getElementById('inputId').value;
        const nickVal = document.getElementById('inputNick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const count = document.getElementById('count');

        const filtered = players.filter(p => {
            const mId = idVal ? p.id.toString().includes(idVal) : true;
            const mNick = nickVal ? p.name.toLowerCase().includes(nickVal) : true;
            return mId && mNick;
        });

        count.innerHTML = `Aktywni: <strong style="color:var(--accent)">${filtered.length}</strong> / ${players.length}`;

        if (!isVisible) return; // Nie renderuj kafelków jeśli ukryte

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="card">
                    <div class="id-badge">${p.id}</div>
                    <div class="name-label" title="${p.name}">${p.name}</div>
                </div>`;
        });
        grid.innerHTML = html || "<p style='padding:20px'>Brak wyników dla podanych filtrów.</p>";
    }

    function toggleVisibility() {
        const section = document.getElementById('playerSection');
        const btn = document.getElementById('toggleList');
        isVisible = !isVisible;

        if (isVisible) {
            section.classList.remove('hidden');
            btn.classList.add('active');
            btn.innerText = "Ukryj listę";
            filter();
        } else {
            section.classList.add('hidden');
            btn.classList.remove('active');
            btn.innerText = "Pokaż listę";
        }
    }

    // Auto-odświeżanie co 60 sekund
    setInterval(updateData, 60000);
    updateData();
</script>

</body>
</html>
